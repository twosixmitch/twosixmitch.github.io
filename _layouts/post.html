---
layout: default
---
<article class="container">
    <header>
        <img src="{{ page.thumbnail }}" alt="{{ page.thumbnail-desc }}">
        <div class="details">
            <h1>{{ page.title }}</h1>
            <div class="meta">
                {% include date.html date=page.date %}
                <div class="tags">{{ page.categories }}</div>
            </div>
        </div>
    </header>
    <div class="post">
        {{ content }}
    </div>
</article>
