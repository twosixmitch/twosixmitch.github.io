---
layout: default
---
<article class="container">
  <header>
    <div class="graphic">
      <img src="{{ page.thumbnail }}" alt="{{ page.thumbnail-desc }}">
    </div>
    <div class="details">
      <h1 class="title">{{ page.title }}</h1>
      <div class="meta">
        {% include date.html date=page.date %}
        <div class="tags">
          {% assign categories = page.categories %}
          {% for category in categories %}
            {% include post-tag.html category=category %}        
          {% endfor %}
        </div>
      </div>
    </div>
  </header>
  <div class="post">
    {{ content }}
  </div>
</article>
